name: build
'on':
  push:
    branches:
      - '**'
  pull_request: {}
jobs:
  Windows:
    runs-on: windows-2019
    env:
      VS_PATH: 'C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\'
      MSBUILD_PATH: >-
        C:\Program Files (x86)\Microsoft Visual
        Studio\2019\Enterprise\MSBuild\Current\Bin\
    steps:
      - uses: actions/setup-node@v3
        with:
          # Version Spec of the version to use in SemVer notation.
          # It also emits such aliases as lts, latest, nightly and canary builds
          # Examples: 12.x, 10.15.1, >=10.15.0, lts/Hydrogen, 16-nightly, latest, node
          node-version: '18.x'
      - uses: actions/checkout@v1
        with:
          fetch-dept: 1
      - name: install boost
        run: |
          git clone --depth=1 --recurse-submodules -j10 --branch=boost-1.78.0 https://github.com/boostorg/boost.git
          cd boost
          bootstrap.bat
      - name: Boost headers
        run: |
          cd boost
          .\b2 headers
      - name: Build libtorrent
        shell: pwsh
        run: |
          set BOOST_ROOT=%CD%\boost
          set PATH=%BOOST_ROOT%;%PATH%
          npm i && npm run build:windows
      - name: Build libtorrent
        shell: pwsh
        run: |
          npm i && npm run build:windows
  Linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/setup-node@v3
        with:
          # Version Spec of the version to use in SemVer notation.
          # It also emits such aliases as lts, latest, nightly and canary builds
          # Examples: 12.x, 10.15.1, >=10.15.0, lts/Hydrogen, 16-nightly, latest, node 
          node-version: '18.x'
      - uses: actions/checkout@v1
        with:
          fetch-dept: 1
      - name: Install dependencies
        run: |
          sudo apt update && sudo apt-get install -y libboost-all-dev
      - name: Build libtorrent
        run: |
          npm i && npm run build
  MacOS:
    runs-on: macOS-latest
    steps:
    - uses: actions/setup-node@v3
      with:
        # Version Spec of the version to use in SemVer notation.
        # It also emits such aliases as lts, latest, nightly and canary builds
        # Examples: 12.x, 10.15.1, >=10.15.0, lts/Hydrogen, 16-nightly, latest, node
        node-version: '18.x'
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        brew update && brew install boost
    - name: Build Project
      run: |
        npm i && npm run build
